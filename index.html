<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Font awesome cdn-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>iShot</title>

    <!--Personal stylesheet-->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <!--navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="./assets/iShot.png.crdownload" alt="IShot Brand Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item active">
              <a class="nav-link boldLinks" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link boldLinks" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link boldLinks" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link boldLinks" href="#blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link boldLinks" href="#contact">Contact</a>
              </li>
          </ul>
        </div>
      </nav>
      <!--Navbar end-->

      <!--Hero Jumobtron-->
      <div class="jumbotron text-center" id="about">
        <h1>Finding beauty all around, one picture at a time</h1>
        <a class="btn btn-danger btn-lg mt-3" href="#" role="button">Book us now</a>
      </div>
      <!--End of hero jumbotron-->

      <h1 class="text-center font-weight-bold text-uppercase
       heading">gallery</h1>

      <!--Gallery images-->
      <div class="container-fluid">
      <div class="row galleryShow" id="gallery"> 
        <div class="col-sm-4 col-md-4 col-lg-4">
            <img src="./assets/Rectangle 3.png" alt="" class="img-fluid">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <img src="./assets//Rectangle 5.png" alt="" class="img-fluid">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <img src="./assets/Rectangle 6.png" alt="" class="img-fluid">
        </div>
    </div>
        </div>
        <!--Gallery images end-->

        <!--Photoshoot section-->
        <div class="photoshoot" id="blog">
        <div class="container-fluid playCont">
            <img src="./assets/Rectangle 88.png" 
            alt="Woman in a photoshoot" class="img-fluid mt-3">
            <!-- <img src="./assets/Vector.png" alt="Play button" id="playVector"> -->
        </div>
    </div>
        <!--End of photoshoot section-->

        <h1 class="text-center font-weight-bold text-uppercase
         heading">studio sessions and rates</h1>

         <!--Studio Sessions-->
         <div class="container-fluid studio">
           <!--Studio section first row-->
          <div class="row studiosessions"> 
            <div class="col-sm-4 col-md-4 col-lg-4">
                <img src="./assets/Group 237.png" alt="Elderly man and wife" 
                class="img-fluid">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <img src="./assets/Group 238.png" alt="Woman in a photoshoot" 
                class="img-fluid">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <img src="./assets/Group 236.png" alt="Baby with tongue out" 
                class="img-fluid">
            </div>
        </div>
        <!--Studio section second row-->
        <div class="row studiosessions mt-3"> 
          <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="./assets/Rectangle 48.png" alt="husband and wife celebrating birthday"
               class="img-fluid widthImg">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="./assets/Rectangle 49.png" alt="three friends lying o
            n the floor with legs raised" class="img-fluid widthImg">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="./assets/Rectangle 50.png" alt="boy with paint on his body"
               class="img-fluid widthImg">
          </div>
      </div>
            </div>
            <!--End of studio sessions-->

            <h1 class="text-center font-weight-bold text-uppercase
         heading">contact us</h1>

         <!--Contact section-->
         <div id="contact">
           <div class="container">
             <!--Forn intro-->
           <div class="contact-intro d-flex justify-content-between">
             <span class="message">Send us a message</span>
             <i class="fas fa-envelope"></i>
           </div>

           <!--Main form-->
           <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control" id="fullName" value="" placeholder="Enter full name"
                required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationTooltip02">Email</label>
                <input type="email" class="form-control" id="email" value="" placeholder="Enter email " required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="phoneNo">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNo" placeholder ="Enter phone number" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="Subject">Subject</label>
                <input type="text" class="form-control" placeholder="Photoshoot Reservation"
                id="subject" value="">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
              <textarea name="mesage" id="" cols="53" rows="10" placeholder="Write your message. We reply"></textarea>
            </div>
            </div>
            <button class="btn btn-primary text-uppercase p-3" type="submit">Send Message</button>
          </form>
           <!--Form end-->
          </div>
         </div>
         <!--Contact Section-->
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
