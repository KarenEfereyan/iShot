<!doctype html>
<html lang="en">

  </head>
  <body>
      <!--navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="./assets/iShot.png.crdownload" alt="IShot Brand Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item active">
              <a class="nav-link boldLinks" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link boldLinks" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link boldLinks" href="#">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link boldLinks" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link boldLinks" href="#">Contact</a>
              </li>
          </ul>
        </div>
      </nav>
      <!--Navbar end-->

      <!--Hero Jumobtron-->
      <div class="jumbotron text-center">
        <h1>Finding beauty all around, one picture at a time</h1>
        <a class="btn btn-danger btn-lg mt-3" href="#" role="button">Book us now</a>
      </div>
      <!--End of hero jumbotron-->

      <h1 class="text-center font-weight-bold text-uppercase
       gallery">gallery</h1>

      <!--Gallery images-->
      <div class="container-fluid">
      <div class="row galleryShow"> 
        <div class="col-sm-4 col-md-4 col-lg-4">
            <img src="./assets/Rectangle 3.png" alt="" class="img-fluid">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <img src="./assets//Rectangle 5.png" alt="" class="img-fluid">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <img src="./assets/Rectangle 6.png" alt="" class="img-fluid">
        </div>
    </div>
        </div>
        <!--Gallery images end-->

        <!--Photoshoot section-->
        <div class="photoshoot">
        <div class="container-fluid playCont">
            <img src="./assets/Rectangle 88.png" 
            alt="Woman in a photoshoot" class="img-fluid mt-3">
            <!-- <img src="./assets/Vector.png" alt="Play button" id="playVector"> -->
        </div>
    </div>
        <!--End of photoshoot section-->

        <h1 class="text-center font-weight-bold text-uppercase
         gallery ">studio sessions and rates</h1>

         <!--Studio Sessions-->
         <div class="container-fluid studio">
           <!--Studio section first row-->
          <div class="row studiosessions"> 
            <div class="col-sm-4 col-md-4 col-lg-4">
                <img src="./assets/Group 237.png" alt="Elderly man and wife" 
                class="img-fluid">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <img src="./assets/Group 238.png" alt="Woman in a photoshoot" 
                class="img-fluid">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <img src="./assets/Group 236.png" alt="Baby with tongue out" 
                class="img-fluid">
            </div>
        </div>
        <!--Studio section second row-->
        <div class="row studiosessions mt-3"> 
          <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="./assets/Rectangle 48.png" alt="husband and wife celebrating birthday"
               class="img-fluid widthImg">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="./assets/Rectangle 49.png" alt="three friends lying o
            n the floor with legs raised" class="img-fluid widthImg">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="./assets/Rectangle 50.png" alt="boy with paint on his body"
               class="img-fluid widthImg">
          </div>
      </div>
            </div>
            <!--End of studio sessions-->
   

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
